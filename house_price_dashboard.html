<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Prediction Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f1f1f1;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      flex: 1;
      min-width: 120px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .stat-title {
      font-size: 14px;
      color: #aaa;
    }

    .stat-value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 5px;
    }

    .graph-placeholder {
      height: 250px;
      border-radius: 12px;
      background: repeating-linear-gradient(
        135deg,
        rgba(66,165,245,0.2),
        rgba(66,165,245,0.2) 20px,
        rgba(255,64,129,0.2) 20px,
        rgba(255,64,129,0.2) 40px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #ccc;
      margin-top: 10px;
    }

    .predict-form label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    .predict-form input, .predict-form select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #f1f1f1;
      outline: none;
    }

    .predict-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .predict-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .prediction-result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #4cafef;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>üè† House Price Prediction Dashboard</header>

  <div class="container">
    
    <!-- Left side: Stats and graphs -->
    <div>
      <div class="stats">
        <div class="stat-box" style="color:#4caf50">
          <div class="stat-title">Average Price</div>
          <div class="stat-value">$450,000</div>
        </div>
        <div class="stat-box" style="color:#ff9800">
          <div class="stat-title">Median Price</div>
          <div class="stat-value">$420,000</div>
        </div>
        <div class="stat-box" style="color:#f44336">
          <div class="stat-title">Max Price</div>
          <div class="stat-value">$1,200,000</div>
        </div>
        <div class="stat-box" style="color:#2196f3">
          <div class="stat-title">Min Price</div>
          <div class="stat-value">$150,000</div>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-bottom:10px;">üìä Price Distribution</h3>
        <div class="graph-placeholder">Graph Placeholder</div>
      </div>

      <div class="card" style="margin-top:20px;">
        <h3 style="margin-bottom:10px;">üìà Trends Over Time</h3>
        <div class="graph-placeholder">Graph Placeholder</div>
      </div>
    </div>

    <!-- Right side: Prediction form -->
    <div class="card">
      <h3>üîÆ Predict House Price</h3>
      <form class="predict-form">
        <label>Square Feet:</label>
        <input type="number" placeholder="Enter sqft">

        <label>Bedrooms:</label>
        <input type="number">

        <label>Bathrooms:</label>
        <input type="number">

        <label>Location:</label>
        <select>
          <option value="city">City</option>
          <option value="suburbs">Suburbs</option>
          <option value="rural">Rural</option>
        </select>

        <button type="button" class="predict-btn">Predict Price</button>
      </form>

      <div class="prediction-result">Predicted Price: --</div>
    </div>
  </div>

</body>
</html>
